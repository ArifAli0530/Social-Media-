<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .wrapper {
            max-width: 350px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }
    </style>
</head>

<body>
    <div class="navBar"></div>
    <div class="wrapper">
        <div class="form-outline">
            <label class="form-label" for="firstName">Add Caption</label>
            <input type="text" id="caption" class="form-control " />
        </div>
        <div class="form-outline">
            <label class="form-label" for="firstName">Add Image</label>
            <input type="file" id="image" class="form-control " />
        </div>
        <div class="form-outline">
            <label class="form-label" for="firstName">Add Tags</label>
            <input type="text" id="tags" class="form-control " />
        </div>
        <button class="btn btn-success mt-3" id="submitBtn">Submit</button>
    </div>
    <script src="createPost.js"></script>
</body>

</html>
